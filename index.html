<!DOCTYPE 
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR æ•¸ä½åç‰‡</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

    <style>
      /* éœ§ç»ç’ƒ UI å®¹å™¨èˆ‡æŒ‰éˆ•æ¨£å¼è¨­å®š */
      #ui-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 10;
        pointer-events: none;
      }
      .btn {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 12px;
        margin: 0 5px;
        cursor: pointer;
        pointer-events: auto;
        text-align: center;
        transition: all 0.3s ease;
        color: #333;
        
        /* éœ§ç»ç’ƒç‰¹æ•ˆ */
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .btn:active {
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0.95);
      }
    </style>

    <script>
      // é¡¯ç¤ºå¹³é¢åç‰‡èˆ‡å…‰å½±å‡½å¼
      window.showImage = function(fileName, target) {
        const plane = document.querySelector('#display-plane');
        const model = document.querySelector('#display-model');
        const shadow = document.querySelector('#glow-shadow');
        
        // éš±è— 3D æ¨¡å‹
        if(model) model.setAttribute('visible', false);
        
        // é¡¯ç¤ºå¹³é¢èˆ‡å…‰å½±ä¸¦æ›´æ–°åœ–ç‰‡è·¯å¾‘
        if(plane) {
          if(fileName) plane.setAttribute('src', 'assets/' + fileName);
          plane.setAttribute('visible', true);
          if(shadow) shadow.setAttribute('visible', true);
          
          // è§¸ç™¼é€²å ´èˆ‡æ¼‚æµ®å‹•ç•«
          plane.emit('playScale');
          setTimeout(() => {
            plane.emit('playFloat');
            if(shadow) shadow.emit('playFloat'); 
          }, 100); 
        }
      };

      // é¡¯ç¤º 3D æ¨¡å‹å‡½å¼
      window.show3D = function(fileName, target) {
        const plane = document.querySelector('#display-plane');
        const model = document.querySelector('#display-model');
        const shadow = document.querySelector('#glow-shadow');
        
        // éš±è—å¹³é¢åœ–ç‰‡èˆ‡å°ˆå±¬å…‰å½±
        if(plane) plane.setAttribute('visible', false);
        if(shadow) shadow.setAttribute('visible', false);
        
        // é¡¯ç¤º 3D æ¨¡å‹ä¸¦è¨­å®šæ¯”ä¾‹ç‚º 0.1
        if(model) {
          if(fileName) model.setAttribute('gltf-model', 'assets/' + fileName);
          model.setAttribute('visible', true);
          model.setAttribute('scale', '0.1 0.1 0.1'); // â˜… å·²æ›´æ–°ç‚º 0.1
        }
      };

      // è¨»å†Š Marker æƒæäº‹ä»¶ç›£è½å™¨
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          this.el.addEventListener('markerFound', () => {
            // é è¨­è¼‰å…¥ assets/my-card.jpg
            window.showImage('my-card.jpg'); 
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="ui-container">
      <div class="btn" onclick="showImage('my-card.jpg', '_blank')">ğŸ–¼ï¸ å¹³é¢åç‰‡</div>
      <div class="btn" onclick="window.open('https://youtu.be/dA0uEJms7zM?si=7V0Ljdmd2wS5kTaK&t=1', '_blank')">ğŸ¥ å½±ç‰‡ä»‹ç´¹</div>
      <div class="btn" onclick="window.open('https://tim6404.github.io/design-works/', '_blank')">ğŸŒ å€‹äººç¶²é </div>
      <div class="btn" onclick="show3D('robot.glb', '_blank')">ğŸ¤– 3D å‹•æ…‹</div>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false">
      
      <a-assets>
        <img id="card-img" src="assets/my-card.jpg">
        <a-asset-item id="robot-model" src="assets/robot.glb"></a-asset-item>
      </a-assets>

      <a-marker marker-handler type="pattern" url="assets/pattern-qr.ioi.tw.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        
        <a-plane id="display-plane" 
                 src="#card-img" 
                 position="0 0.1 0" 
                 rotation="-90 0 0" 
                 width="1.5" 
                 height="1"
                 visible="false"
                 animation__scale="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutElastic; startEvents: playScale"
                 animation__float="property: position; from: 0 0.1 0; to: 0 0.3 0; dir: alternate; dur: 1000; loop: true; startEvents: playFloat">
        </a-plane>

        <a-plane id="glow-shadow"
                 width="1.5" height="1"
                 rotation="-90 0 0" 
                 position="0 0.01 0" 
                 material="color: #0088ff; transparent: true; opacity: 0.8; shader: flat;"
                 visible="false"
                 animation__scale="property: scale; from: 1 1 1; to: 0.6 0.6 0.6; dir: alternate; dur: 1000; loop: true; startEvents: playFloat"
                 animation__opacity="property: opacity; from: 0.8; to: 0.2; dir: alternate; dur: 1000; loop: true; startEvents: playFloat">
        </a-plane>

        <a-entity id="display-model" 
                  gltf-model="#robot-model" 
                  scale="0.1 0.1 0.1" 
                  position="0 0 0"
                  visible="false"
                  animation-mixer>
        </a-entity>

      </a-marker>

      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
