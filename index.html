  <body style="margin: 0; overflow: hidden;">
    
    <div id="ui-container">
      <div class="btn" onclick="showImage()">ğŸ–¼ï¸ å¹³é¢åç‰‡</div>
      
      <div class="btn" onclick="window.open('https://youtu.be/dA0uEJms7zM?si=7V0Ljdmd2wS5kTaK&t=1', '_blank')">ğŸ¥ å½±ç‰‡ä»‹ç´¹</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      
      <a-assets>
        <img id="asset-card" src="my-card.jpg">
        
        <a-asset-item id="asset-model" src="robot.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker.patt">
        
        <a-plane id="display-plane" 
                 src="#asset-card" 
                 position="0 0 0" rotation="-90 0 0" width="1.5" height="1"
                 animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 3000; easing: easeOutElastic; loop: false"
                 animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true">
        </a-plane>

        <a-entity id="display-model" 
                  gltf-model="#asset-model" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 0.5" 
                  rotation="-90 0 0"
                  visible="false"
                  animation="property: rotation; to: -90 360 0; loop: true; dur: 5000; easing: linear">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const plane = document.querySelector('#display-plane');
      const model = document.querySelector('#display-model');

      function resetAll() {
        plane.setAttribute('visible', false);
        model.setAttribute('visible', false);
      }

      function showImage() {
        resetAll();
        plane.setAttribute('visible', true);
      }

      function show3D() {
        resetAll();
        model.setAttribute('visible', true);
      }
    </script>
