<!DOCTYPE html>
<html>
  <head>
    <title>å¨å¿—çš„ AR æ•¸ä½åç‰‡</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    
    <style>
      #ui-container {
        position: absolute;
        top: 20px; right: 10px; z-index: 10;
        display: flex; flex-direction: column; gap: 10px;
      }
      .btn {
        background: rgba(0, 0, 0, 0.7);
        color: white; border: 1px solid rgba(255,255,255,0.3);
        padding: 12px; border-radius: 20px;
        font-family: 'Microsoft JhengHei', sans-serif; text-align: center;
        backdrop-filter: blur(5px);
        cursor: pointer; transition: 0.3s;
        user-select: none;
      }
      .btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }
    </style>

    <script>
      // å®šç¾©å…¨åŸŸåˆ‡æ›å‡½å¼ï¼Œä¾› UI æŒ‰éˆ•èˆ‡ Marker äº‹ä»¶ä½¿ç”¨
      window.showImage = function() {
        const plane = document.querySelector('#display-plane');
        const model = document.querySelector('#display-model');
        if(model) model.setAttribute('visible', false);
        if(plane) {
          plane.setAttribute('visible', true);
          plane.emit('playScale');
          plane.emit('playFloat'), 100);
        }
      };

      window.show3D = function() {
        const plane = document.querySelector('#display-plane');
        const model = document.querySelector('#display-model');
        if(plane) plane.setAttribute('visible', false);
        if(model) model.setAttribute('visible', true);
          model.setAttribute('scale', '0.5 0.5 0.5');
      };

      // è¨»å†Š marker-handler å…ƒä»¶
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          // æƒæåˆ°æ¨™è¨˜æ™‚ï¼šè§¸ç™¼å¹³é¢åç‰‡é€²å ´
          this.el.addEventListener('markerFound', () => {
            window.showImage(); 
          });

          // éºå¤±æ¨™è¨˜æ™‚ï¼šéš±è—æ‰€æœ‰ç‰©ä»¶
          this.el.addEventListener('markerLost', () => {
            const plane = document.querySelector('#display-plane');
            const model = document.querySelector('#display-model');
            if(plane) plane.setAttribute('visible', false);
            if(model) model.setAttribute('visible', false);
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="ui-container">
      <div class="btn" onclick="showImage('my-card.jpg', '_blank')">ğŸ–¼ï¸ å¹³é¢åç‰‡</div>
      <div class="btn" onclick="window.open('https://youtu.be/dA0uEJms7zM?si=7V0Ljdmd2wS5kTaK&t=1', '_blank')">ğŸ¥ å½±ç‰‡ä»‹ç´¹</div>
      <div class="btn" onclick="window.open('https://tim6404.github.io/design-works/', '_blank')">ğŸŒ å€‹äººç¶²é </div>
      <div class="btn" onclick="show3D('robot.glb', '_blank')">ğŸ¤– 3D å‹•æ…‹</div>
      <div class="btn" onclick="window.open('https://github.com', '_blank')">ğŸ”— åŸå§‹ç¢¼</div>
    </div>

    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">
      
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="1 2 1"></a-light>

      <a-assets>
        <img id="card-img" src="my-card.jpg">
        <a-asset-item id="asset-model" src="robot.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" 
          url="pattern-qr.ioi.tw.patt"
          emitevents="true"
          marker-handler
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5">
               
        <a-plane id="display-plane" 
         src="#card-img" 
         position="0 0 0" rotation="-90 0 0" width="1.5" height="1"
         visible="false"
         animation__scale="property: scale; from: 0 0 0; to: 1.5 1.5 1.5; dur: 1500; easing: easeOutElastic; startEvents: playScale"
         animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 1000; loop: true; startEvents: playFloat">
        </a-plane>
        
        <a-entity id="display-model" 
                  gltf-model="#asset-model" 
                  scale="0.5 0.5 0.5" 
                  visible="false"
                  animation-mixer="clip: *; loop: repeat;">
        </a-entity>

      </a-marker>
    </a-scene>
  </body>
</html>
