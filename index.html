<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    
    <style>
      /* UI: å³å´æ‡¸æµ®é¸å–® */
      #ui-container {
        position: absolute;
        top: 20px; right: 10px; z-index: 10;
        display: flex; flex-direction: column; gap: 10px;
      }
      .btn {
        background: rgba(0, 0, 0, 0.7);
        color: white; border: 1px solid rgba(255,255,255,0.3);
        padding: 12px; border-radius: 20px;
        font-family: 'Microsoft JhengHei', sans-serif; text-align: center;
        backdrop-filter: blur(5px);
        cursor: pointer; transition: 0.3s;
        user-select: none; /* é˜²æ­¢é»æ“Šæ™‚é¸å–æ–‡å­— */
      }
      .btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.2); }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="ui-container">
      <div class="btn" onclick="showImage()">ğŸ–¼ï¸ å¹³é¢åç‰‡</div>
      <div class="btn" onclick="window.open('https://youtu.be/dA0uEJms7zM?si=7V0Ljdmd2wS5kTaK&t=1', '_blank')">ğŸ¥ å½±ç‰‡ä»‹ç´¹</div>
      <div class="btn" onclick="window.open('https://tim6404.github.io/design-works/', '_blank')">ğŸŒ å€‹äººç¶²é </div>
      <div class="btn" onclick="show3D()">ğŸ¤– 3D å‹•æ…‹</div>
      <div class="btn" onclick="window.open('https://github.com', '_blank')">ğŸ”— åŸå§‹ç¢¼</div>
    </div>

    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">
      
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="1 2 1"></a-light>

      <a-assets>
        <img id="card-img" src="my-card.jpg">
        <a-asset-item id="asset-model" src="robot.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" 
          url="pattern-qr.ioi.tw.patt"
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5">
               
        <a-plane id="display-plane" 
                 src="#card-img" 
                 position="0 0 0" rotation="-90 0 0" width="1.5" height="1"
                 animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 3000; easing: easeOutElastic; loop: false"
                 animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 1000; loop: true">
        </a-plane>

        <a-entity rotation="-90 0 0">
            <a-entity id="display-model" 
                      gltf-model="#asset-model" 
                      scale="0.16 0.16 0.16" 
                      position="0 0 0.5" 
                      animation-mixer="clip: *; loop: repeat; timeScale: 1"
                      visible="false">
            </a-entity>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const plane = document.querySelector('#display-plane');
      const model = document.querySelector('#display-model');

      function resetAll() {
        plane.setAttribute('visible', false);
        model.setAttribute('visible', false);
      }

      function showImage() {
        resetAll();
        plane.setAttribute('visible', true);
      }

      function show3D() {
        resetAll();
        model.setAttribute('visible', true);
      }
    </script>
  </body>
</html>
